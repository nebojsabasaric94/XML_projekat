
<div  class = "col-sm-5">
<legend>Change password</legend>
<form name = "changePasswordForm" ng-submit = "changeAndCheckPassword()" method = "post">

	<label ng-if = "errorOldPassword" class="alert alert-danger">Wrong password</label>
	<label ng-if = "errorNewPassword" class="alert alert-danger">Passwords didn't match</label>
<div>
	<label class="control-label">Old password</label>
	<input type = "password" class = "form-control"  ng-model = "changePassword.oldPassword" required/>
	
</div>
<div>
	<label class="control-label">New password</label>
	<input type = "password" class = "form-control" ng-model = "changePassword.newPassword" ng-pattern = "/^(?=.*[a-z])(?=.*\d)(?=.*[A-Z]).{8,}$/" required/>
</div>
<div>
	<label class="control-label">Retype new password</label>
	<input type = "password" class = "form-control" ng-model = "changePassword.checkNewPassword" ng-pattern = "/^(?=.*[a-z])(?=.*\d)(?=.*[A-Z]).{8,}$/" required/>

</div>
<div>
<button type ="submit" class = "btn btn-primary" ng-disabled = "changePasswordForm.$invalid">Change</button>
</div>
</form>
</div>
