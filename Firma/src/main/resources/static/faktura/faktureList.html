
<div class = "col-sm-6">
	<table ng-init = "findAll()" class="table">
		<tr>
			<th>Naziv dobavljaca</th>
			<th>Adresa dobavljaca</th>
			<th>Ukupno roba i usluge</th>
			<th>Hitno</th>
			
			<th></th>
			
		</tr>
		<tr	ng-repeat = "faktura in fakture">
			<td>{{faktura.nazivDobavljaca}}</td>
			<td>{{faktura.adresaDobavljaca}}</td>
			<td>{{faktura.ukupnoRobaIUsluge}}</td>
			<td><input type = "checkbox" ng-model = "pera.$index"></td>
			<td><button class = "btn" ng-click = "obradi(faktura,pera.$index)">Obradi fakturu</button>
			    
			</td>
		</tr>
	</table>
</div>
